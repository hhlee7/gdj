<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>필수정보</legend>
			<div>
			<label for="name">NAME :</label>
			<input type="text" name="name">
			</div>
			
			<div>
			<label for="pw">PW :</label>
			<input type="password" name="pw">
			</div>
		</fieldset>
		
		<div>
		<label for="Lang">Language :</label>
		<select name="Lang">
			<option>한국어</option>
			<option>일본어</option>
			<option>영어</option>
		</select>
		</div>
		<div>
			<label for="memo">메모</label>
			<textarea rows="2" cols="50"></textarea>
		</div>
		<div>
			<button type="button">확인</button>			
		</div>
		<div>
			<input type="button" value="버튼"><br>
			<input type="checkbox">클라이밍<br>
			<input type="color"><br>
			<input type="date"><br>
			<input type="datetime-local"><br>
			<input type="email"><br>
			<input type="file"><br>
			<input type="hidden"><br>
			<input type="image"><br>
			<input type="month"><br>
			<input type="number"><br>
			<input type="password"><br>
			<input type="radio">남<br>
			<input type="range"><br>
			<input type="reset"><br>
			<input type="search"><br>
			<input type="submit"><br>
			<input type="tel"><br>
			<input type="text"><br>
			<input type="time"><br>
			<input type="url"><br>
			<input type="week"><br>
		</div>
	</form>
</body>
</html>
