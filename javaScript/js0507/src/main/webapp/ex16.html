<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let a = {}; // 참조 타입
	a.name = '루피';
	console.log(a.name);
	
	let b = true; // 값 타입 : 숫자, 문자, 불
	b.name = '조로';
	console.log(b.name); // undefined
	
	// 랩퍼 타입 자바 int -> Integer, ...
	let c = new Boolean(true); // 자바스크립트의 불 랩퍼 타입 new Number(), new String(), new Boolean()
	console.log(c);
	c.name = '나미';
	console.log(c.name);
	
	let d = '쵸파';
	d.age = 7;
	console.log(d.age); // undefined
	console.log(d.length); // d.length d가 자동으로 랩퍼 타입 형 변환 후 .length - 오토박싱
	d.age2 = 8;
	console.log(d.age2);
</script>
</body>
</html>
