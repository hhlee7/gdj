<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	class Student {
		constructor(name, age){
			this.name = name; // this -> new 영역
			this.age = age;
		}
		// 메서드는 화살표 함수 X
		print() {
			alert(this.name + this.age);
		}
	}
	
	let s = new Student('상디', 20); // Student() 함수 호출이 아닌, Student 클래스의 constructor() 호출
	console.log(s.name, s.age);
	s.print();
	
	let s2 = new Student('쵸파', 7);
	s2.print();
	
	class Student2 extends Student {
		constructor(name, age, gender){
			super(name, age);
			this.gender = gender;
		}
	}
	
	let ss = new Student2('우솝', 20, '남');
	console.log(ss.name, ss.age, ss.gender);
	ss.print();
</script>
</body>
</html>
