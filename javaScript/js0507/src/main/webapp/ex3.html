<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		const numbers = [273, 52, 103, 32, 57];
		numbers.forEach(function(x, y, z) { // x = 값, y = 인덱스, z = 원본 배열(numbers)
			console.log(x, y, z);
		});
		
		// map() 메서드 : 새로운 배열의 반환값
		let result = numbers.map(function(x) {
			return x % 2; // 배열의 길이만큼 반환값 배열로 반환
		});
		console.log(result);
		
		// 화살표 함수를 사용하면
		let result2 = numbers.map((x) => x % 2 == 0 ? '짝수' : '홀수'); // 삼항 연산자를 사용하여 짝수, 홀수
		console.log(result2);
		
		// filter() 원본 배열에서 원하는 결과의 배열만 반환
		let result3 = numbers.filter((x) => x % 2 == 0); // 콜백 함수의 반환값이 true인 값만으로 새로운 배열을 반환
		console.log(result3);
		
		// 메서드 체이닝(체인 형태로 호출)
		numbers.filter((value) => value > 50)
				.map(value => value % 2 == 0 ? '짝' : '홀')
				.forEach(value => console.log(value));
	</script>
</body>
</html>
