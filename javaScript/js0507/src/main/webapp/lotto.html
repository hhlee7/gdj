<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lotto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.lotto-number {
			font-size: 2rem;
			font-weight: bold;
			width: 60px;
			height: 60px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 50%;
			background-color: #f1f1f1;
			margin: 0 5px;
		}
		
		.number-container {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
		
		.state-display {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

	<div class="container text-center mt-5">
		<h2 class="mb-4">ğŸ¯ ë¡œë˜ ë²ˆí˜¸ ìƒì„±ê¸°</h2>

		<div class="state-display">
			<span class="fw-bold">state :</span> <span id="stateVal" class="text-primary">end</span>
		</div>

		<div class="number-container">
			<div id="num1" class="lotto-number">0</div>
			<div id="num2" class="lotto-number">0</div>
			<div id="num3" class="lotto-number">0</div>
			<div id="num4" class="lotto-number">0</div>
			<div id="num5" class="lotto-number">0</div>
			<div id="num6" class="lotto-number">0</div>
			<div class="lotto-number bg-light text-secondary">+</div>
			<div id="bonus" class="lotto-number bg-secondary text-dark">0</div>
		</div>

		<div class="mt-4">
			<button id="start" type="button" class="btn btn-success me-2">Start</button>
			<button id="end" type="button" class="btn btn-danger">End</button>
		</div>
	</div>



	<script>
		// 6ê°œì˜ ë¡œë˜ ë²ˆí˜¸ ìƒì„±
		let arr = new Array(45);
		for (let i = 0; i < arr.length; i++) {
			arr[i] = i + 1;
		}
		for (let i = 0; i < 10000; i++) {
			let temp = arr[0];
			let rnum = Math.floor(Math.random() * 45);
			arr[0] = arr[rnum];
			arr[rnum] = temp;
		} // 0 ~ 5ê¹Œì§€ë§Œ ë¡œë˜ ë²ˆí˜¸ë¡œ ì‚¬ìš©

		// ì§„í–‰ ìƒíƒœê°’ ë³€ìˆ˜
		let state = 'end';
		document.querySelector('#stateVal').innerHTML = state;

		let num1, num2, num3, num4, num5, num6, bonus;

		document.querySelector('#start').addEventListener(
				'click',
				function() {
					// start ì§„í–‰ì¤‘ì¼ë•ŒëŠ” í´ë¦­ X -> stateê°’ì´ end ìƒíƒœì—ì„œë§Œ ì¶œë ¥
					if (state == 'start') {
						// alert('stateê°’ì´ startì…ë‹ˆë‹¤.')
						return;
					}

					state = 'start';
					document.querySelector('#stateVal').innerHTML = state;

					num1 = setInterval(function() {
						document.querySelector('#num1').innerHTML = Math
								.floor(Math.random() * 45) + 1;
					}, 50);

					num2 = setInterval(function() {
						document.querySelector('#num2').innerHTML = Math
								.floor(Math.random() * 45) + 1;
					}, 50);

					num3 = setInterval(function() {
						document.querySelector('#num3').innerHTML = Math
								.floor(Math.random() * 45) + 1;
					}, 50);

					num4 = setInterval(function() {
						document.querySelector('#num4').innerHTML = Math
								.floor(Math.random() * 45) + 1;
					}, 50);

					num5 = setInterval(function() {
						document.querySelector('#num5').innerHTML = Math
								.floor(Math.random() * 45) + 1;
					}, 50);

					num6 = setInterval(function() {
						document.querySelector('#num6').innerHTML = Math
								.floor(Math.random() * 45) + 1;
					}, 50);
					
					bonus = setInterval(function() {
						document.querySelector('#bonus').innerHTML = Math
								.floor(Math.random() * 45) + 1;
					}, 50);

					console.log('start button click');
				});

		document.querySelector('#end').addEventListener('click', function() {
			// start ì§„í–‰ì¤‘ì¼ë•ŒëŠ” í´ë¦­ O -> stateê°’ì´ start ìƒíƒœì—ì„œë§Œ ì¶œë ¥
			if (state == 'end') {
				// alert('stateê°’ì´ endì…ë‹ˆë‹¤.')
				return;
			}

			setTimeout(function() {
				clearInterval(num1);
				document.querySelector('#num1').innerHTML = arr[0];
			}, 1);

			setTimeout(function() {
				clearInterval(num2);
				document.querySelector('#num2').innerHTML = arr[1];
			}, 0.5 * 1000);

			setTimeout(function() {
				clearInterval(num3);
				document.querySelector('#num3').innerHTML = arr[2];
			}, 1 * 1000);

			setTimeout(function() {
				clearInterval(num4);
				document.querySelector('#num4').innerHTML = arr[3];
			}, 1.5 * 1000);

			setTimeout(function() {
				clearInterval(num5);
				document.querySelector('#num5').innerHTML = arr[4];
			}, 2 * 1000);

			setTimeout(function() {
				clearInterval(num6);
				document.querySelector('#num6').innerHTML = arr[5];
			}, 2.5 * 1000);
			
			setTimeout(function() {
				clearInterval(bonus);
				document.querySelector('#bonus').innerHTML = arr[6];
			}, 3 * 1000);
			
			setTimeout(function() {
				state = 'end';
				document.querySelector('#stateVal').innerHTML = state;
			}, 3 * 1000);

			console.log('end button click');
		});
	</script>
</body>
</html>
