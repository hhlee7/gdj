<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<!-- Dynamic code : js -->
	<script>
		// 익명 함수, 콜백 함수, 핸들러
		document.addEventListener('DOMContentLoaded', function() {
			alert(document.querySelector('#name').value)
		})
		
		/*
		window.addEventListener('load', function() {
			alert(document.querySelector('#name').value)
		})
		*/
	</script>
	
	<!-- style code : css -->
</head>

<!-- content code : html -->
<body>
	<input type="text" id="name" value="에이스">
</body>
</html>
