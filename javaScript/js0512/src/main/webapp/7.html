<body>
	<input type="button" id="btn" value="ON">
	
	<script>
		/*
		document.querySelector('#btn').addEventListener('click', function() {
			if(document.querySelector('#btn').value == 'ON') {

		*/
		
		/*
		document.querySelector('#btn').addEventListener('click', function() {
			// 이벤트 리스터(핸들러)안에서 this는 이벤트 객체를 바인딩
			if(this.value == 'ON') {
				this.value = 'OFF';

		// this는 화살표 함수 안에서는 사용할 수 없다.
		/*
		document.querySelector('#btn').addEventListener('click', () => {
			// 이벤트 리스터(핸들러)안에서 this는 이벤트 객체를 바인딩
			if(this.value == 'ON') {

		/*
		document.querySelector('#btn').addEventListener('click', (e) => {
			// 이벤트 리스터(핸들러)안에서 this는 이벤트 객체를 바인딩
			if(e.currentTarget.value == 'ON') {
				e.currentTarget.value = 'OFF';
			} else {
				e.currentTarget.value = 'ON';
			}
		});
		*/
		
		document.querySelector('#btn').addEventListener('click', function(e) {
			// 이벤트 리스터(핸들러)안에서 this는 이벤트 객체를 바인딩
			if(e.currentTarget.value == 'ON') {
				e.currentTarget.value = 'OFF';
			} else {
				e.currentTarget.value = 'ON';
			}
		});
	</script>
</body>
