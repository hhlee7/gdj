<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div><span id="target">★</span></div>
</body>

<script>
	const star = document.querySelector('#target');
	star.style.position = 'absolute';
	
	// let [x, y] = [0, 0];
	let x = 0;
	let y = 0;
	const block = 20;
	const print = function() {
		star.style.left = x * block + 'px';
		star.style.top = y * block + 'px';
	};
	print();

	document.body.addEventListener('keydown', function(e) {
		switch(e.key) {
		case 'ArrowLeft':
			x -= 1;
			break;
		case 'ArrowRight':
			x += 1;
			break;
		case 'ArrowUp':
			y -= 1;
			break;
		case 'ArrowDown':
			y += 1;
			break;
		default:
			alert('방향키만 사용 가능합니다.');
		}
		if(x < 0) {
			x = 0;
		}
		if(y < 0) {
			y = 0;
		}
		print();
	});
</script>
</html>
