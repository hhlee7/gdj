<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		// 왼쪽 메시지
		document.querySelector('#leftBtn').addEventListener('click', function() {
			let leftTxt = document.querySelector('#leftTxt').value;
			if (leftTxt != '') {
				const wrapper = document.createElement('div');
				const name = document.createElement('div');
				const bubble = document.createElement('div');

				name.textContent = '루피';
				name.className = 'sender-name';

				bubble.textContent = leftTxt;
				bubble.className = 'chat-bubble';

				wrapper.className = 'chat-wrapper text-start';
				wrapper.appendChild(name);
				wrapper.appendChild(bubble);

				document.querySelector('#target').appendChild(wrapper);
				document.querySelector('#leftTxt').value = '';
				document.querySelector('#target').scrollTop = document.querySelector('#target').scrollHeight;
			}
		});
		
		// 오른쪽 메시지
		document.querySelector('#rightBtn').addEventListener('click', function() {
			let rightTxt = document.querySelector('#rightTxt').value;
			if (rightTxt != '') {
				const wrapper = document.createElement('div');
				const name = document.createElement('div');
				const bubble = document.createElement('div');

				name.textContent = '조로';
				name.className = 'sender-name text-end';

				bubble.textContent = rightTxt;
				bubble.className = 'chat-bubble ms-auto';

				wrapper.className = 'chat-wrapper text-end'; // 오른쪽 정렬
				wrapper.appendChild(name);
				wrapper.appendChild(bubble);

				document.querySelector('#target').appendChild(wrapper);
				document.querySelector('#rightTxt').value = '';
				document.querySelector('#target').scrollTop = document.querySelector('#target').scrollHeight;
			}
		});
	});
</script>
	<style>
		#target {
			border: 1px solid #ddd;
			border-radius: 10px;
			background-color: #c8daea;
			height: 400px;
			overflow-y: auto;
			padding: 15px;
		}
	
		.chat-wrapper {
			margin-bottom: 12px;
		}
	
		.sender-name {
			font-size: 0.85rem;
			color: #004085;
			margin-bottom: 4px;
			font-weight: 600;
		}
	
		.chat-bubble {
			background-color: #ffffff;
			border: 1px solid #d1d1d1;
			border-radius: 10px;
			padding: 10px 14px;
			font-size: 0.95rem;
			white-space: pre-wrap;
			box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
			display: inline-block;
			max-width: 100%;
		}
	</style>
</head>
<body class="container mt-4">
	<div class="row">
		<div class="col-sm-4">
			<textarea id="leftTxt" class="form-control mb-2" rows="5" placeholder="루피 메시지 입력"></textarea>
			<button id="leftBtn" class="btn btn-primary w-100">루피 보내기 &gt;</button>
		</div>

		<div class="col-sm-4">
			<div id="target"></div>
		</div>

		<div class="col-sm-4">
			<textarea id="rightTxt" class="form-control mb-2" rows="5" placeholder="조로 메시지 입력"></textarea>
			<button id="rightBtn" class="btn btn-success w-100">&lt; 조로 보내기</button>
		</div>
	</div>
</body>
</html>
