<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		const input = prompt('숫자를 입력하세요.');
		const number = Number(input);
		
		const result = (number >= 0) ? '양수' : '음수';
		// 삼항 연산자는 if문 로직과 동일
		// 중복되는 경우, 삼항 연산자보다는 if문을 사용하는 것이 가독성에 좋음
		alert(result);
	</script>
</head>
<body>

</body>
</html>
