<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function hello() { // {}안의 모든 코드(명령)들을 hello라는 이름으로 부르겠다. - 코드의 집합
			alert('hello');
		}
		
		hello(); // 함수 호출
		
		let bye = function () { // 익명 함수를 bye 변수에 저장
			alert('bye');
		}
		
		bye();
		
		let hello2 = hello;
		let bye2 = bye;
		
		hello2();
		bye2();
		
		// 익명 함수 즉시 호출
		(function () {alert('하하하');})();
		
		// f1(); // 익명 함수는 코드의 순서가 만들어진 후에 호출 가능
		f2(); // 선언적 함수는 호출 코드가 앞이라도 호이스팅으로 호출이 가능
		
		// 즉시 호출이 아닌 경우는 익명 함수를 변수에 대입해서 사용하면 된다.
		let f1 = function () {alert('호호호');};
		
		// 선언적 함수 : 호이스팅이 발생한다. -> 실행전에 함수 선언 코드를 코드의 첫 라인으로 이동시킨다.
		function f2 () {
			alert('우우우');
		}
		
		
		
		// API
		let am = function() {
			alert('아침을 먹자.');
		}
		
		let pm = function() {
			alert('점심을 먹자')
		}
		
		// 구조적 프로그래밍
		const today = new Date();
		const hour = today.getHours();
		
		if(hour < 12) {
			am();
		} else {
			pm();
		}
		
		// 함수형 프로그래밍 API
		let eat = function(amORpm) {
			amORpm();
		}
		
		let x;
		if(hour < 12) {
			x = am;
		} else {
			x = pm;
		}
		
		// 호출
		eat(x);
	</script>
</body>
</html>
