<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		const date = new Date(); // 웹 브라우저(클라이언트)의 시간
		const hour = date.getHours();
		
		// 조건(bool) 분기는 if / 값 분기는 switch
		// JavaScript는 switch 표현식에 bool값이 가능하기 때문에, if문 처럼(조건 분기) 사용 가능
		switch(true) {
		case hour < 11:
			alert('아침');
			break;
		case hour < 15:
			alert('점심');
			break;
		default:
			alert('저녁');
			break;
		}
	</script>
</head>
<body>

</body>
</html>
