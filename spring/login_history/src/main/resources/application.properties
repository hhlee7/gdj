spring.application.name=login_history

# server config
server.port=80
server.servlet.context-path=/

# view config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/login
spring.datasource.username=root
spring.datasource.password=java1234

# log config
logging.level.com.example.login_history.controller=info
logging.level.com.example.login_history.service=info
logging.level.com.example.login_history.mapper=info
logging.level.com.example.login_history.schedule=info