spring.application.name=signapp

# server config
server.port=80
server.servlet.context-path=/

# view config
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# db config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/signapp
spring.datasource.username=root
spring.datasource.password=java1234

# multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# log config
logging.level.com.example.signapp.controller=info
logging.level.com.example.signapp.service=info
logging.level.com.example.signapp.mapper=info
logging.level.com.example.signapp.filter=info
logging.level.com.example.signapp.rest=info